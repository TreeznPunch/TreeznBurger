<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Treezn Punch Interface</title>
  <style>
    body {
      margin: 0;
      font-family: monospace;
      background: #0a0a0a;
      color: #00ff99;
    }
    header {
      background: #111;
      padding: 15px;
      text-align: center;
      font-size: 1.5em;
      border-bottom: 1px solid #00ff99;
    }
    .container {
      display: flex;
      height: calc(100vh - 60px);
    }
    .sidebar {
      width: 250px;
      background: #111;
      padding: 20px;
      border-right: 1px solid #00ff99;
    }
    .sidebar button {
      display: block;
      width: 100%;
      background: #222;
      border: 1px solid #00ff99;
      color: #00ff99;
      padding: 10px;
      margin-bottom: 10px;
      cursor: pointer;
      text-align: left;
    }
    .sidebar button:hover {
      background: #00ff99;
      color: #111;
    }
    .main {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }
    .console {
      background: #111;
      padding: 15px;
      border-radius: 5px;
      min-height: 300px;
    }
    pre {
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <header>ðŸŒŒ Treezn Punch Interface</header>

  <div class="container">
    <div class="sidebar">
      <button onclick="loadUser()">Load Target</button>
      <button onclick="simulateTransfer()">Simulate Transfer</button>
      <button onclick="generateLogs()">View Logs</button>
      <button onclick="logout()">Logout</button>
    </div>
    <div class="main">
      <div class="console" id="console">
        <p>Welcome, Treezn. Ready to hit the punch.</p>
      </div>
    </div>
  </div>

  <script>
    const consoleEl = document.getElementById('console');

    function loadUser() {
      consoleEl.innerHTML = '<p>Loading target info...</p>';
      setTimeout(() => {
        consoleEl.innerHTML = `
<pre>
Name: Burger McTest
Email: burger123@testmail.com
Phone: +1234567890
Balance: $420.69
Last Login: 2025-09-22 17:15
Status: Active
</pre>
<p>User data loaded. âœ…</p>
        `;
      }, 1200);
    }

    function simulateTransfer() {
      consoleEl.innerHTML = '<p>Processing transfer request...</p>';
      setTimeout(() => {
        consoleEl.innerHTML += '<p>Simulated $100 gift card sent to target. âœ…</p>';
      }, 1000);
    }

    function generateLogs() {
      consoleEl.innerHTML = '<p>Fetching logs...</p>';
      setTimeout(() => {
        consoleEl.innerHTML = `
<pre>
[2025-09-22 16:30] Loaded target: Burger McTest
[2025-09-22 16:32] Checked balance: $420.69
[2025-09-22 16:35] Simulated action: gift card request
[2025-09-22 16:40] Logged out session
</pre>
<p>Logs generated. âœ…</p>
        `;
      }, 1000);
    }

    function logout() {
      consoleEl.innerHTML = '<p>Logging out...</p>';
      setTimeout(() => {
        consoleEl.innerHTML = '<p>[LOGGED OUT] ðŸŒŒ</p>';
      }, 700);
    }
  </script>
</body>
</html>
